<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/setup/styles.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <!-- HOME PAGE -->
    <section class="home-layout">

        <nav class="nav-container">
            <h1 class="logo" onclick="goToGallery()">Meme Generator</h1>
            <ul class="pages">
                <li class="meme-page">Memes</li>
                <li class="gallery-page" onclick="goToGallery()">Gallery</li>
                <li class="about-page" onclick="goToAbout()">About</li>
                <input class="search-bar" placeholder="  Search" type="text">
            </ul>

        </nav>


        <section class="gallery-container">

        </section>
        <script src="js/services/meme.service.js"></script>
        <script src="js/gallery.controller.js"></script>
        <script src="js/pages.controller.js"></script>
        <script src="js/meme.controller.js"></script>
    </section>

    <!-- GENERATOR PAGE -->
    <section class="generator-layout">

        <div class="canvas-container">
            <canvas id="my-canvas" height="450" width="450"></canvas>
        </div>

        <section class="editor-container">
            <header class="editor-header">Edit Text Lines</header>
            <section class="text-editor-container">
                <select class="font-select" title="change font" value="impact" onchange="onChangeFont(this)">
                    <option value="impact">Impact</option>
                    <option value="arial">Arial</option>
                    <option value="verdana">Verdana</option>
                </select>
                <button class="minus-btn" title="decrease font size" onclick="onFontSizeChange('-')">A-</button>
                <button class="plus-btn" title="increase font size" onclick="onFontSizeChange('+')">A+</button>
                <button class="add-line-btn" title="add line" onclick="onAddLine()">âž•</button>
                <button class="switch-line-btn" title="switch line" onclick="onSwitchLine()">SWITCH</button>
                <input class="color-picker" title="change text color" type="color" value="#ffffff" oninput="onChangeColor(this.value)">
                <input class="text-editor" type="text" oninput="onSetLineTxt(this)" placeholder=" Write text here">
                <a href="#" class="download-btn" onclick="downloadImg(this)" title="download meme" download="my-meme.jpg">DOWNLOAD</a>
            </section>

        </section>

    </section>

    <!-- ABOUT PAGE -->

</body>

</html>
